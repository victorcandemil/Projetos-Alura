<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {

return peso / (altura * altura);

}

var nome = prompt ("Informe seu nome")
var alturaInformada = prompt(nome + ", Informe sua altura em metros, separando decimal por ponto");
var pesoInformado = prompt(nome + ", Informe seu peso em quilogramas");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra("Olá, " + nome + "! O seu IMC é de " + imc);


if(imc < 18.5){
    mostra("O seu IMC está abaixo do ideal.");
}

if(18.5 <= imc <= 35){
    mostra("O seu IMC está dentro do ideal.");
}

if(35 < imc){
    mostra("O seu IMC está acima do ideal.");
}
</script>
