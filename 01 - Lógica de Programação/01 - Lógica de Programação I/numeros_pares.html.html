<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


var numeroPar = 20;

     while(0 <= numeroPar){

       
        mostra(numeroPar);
        numeroPar = numeroPar - 1;

       }

    mostra("FIM.");

</script>
